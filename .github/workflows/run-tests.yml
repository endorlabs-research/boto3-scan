name: Run tests

on:
  push:
  pull_request:
    branches-ignore: [ master ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest, macOS-latest, windows-latest]
        # Python 3.8 and 3.9 do not run on m1 hardware which is now standard for
        # macOS-latest.
        # https://github.com/actions/setup-python/issues/696#issuecomment-1637587760
        exclude:
        - { python-version: "3.8", os: "macos-latest" }
        - { python-version: "3.9", os: "macos-latest" }
        include:
        - { python-version: "3.8", os: "macos-13" }
        - { python-version: "3.9", os: "macos-13" }

    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python scripts/ci/install
    - name: Run tests
      run: |
        python scripts/ci/run-tests

  endorlabs:
    name: Endor Labs Scan
    runs-on: ubuntu-latest
    permissions: 
      issues: write
      pull-requests: write
      security-events: write
      contents: read
      id-token: write
      actions: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: "Install boto3"
        run: |
          python3 -m venv .venv
          .venv/bin/python3 -m pip install --upgrade pip setuptools wheel
          .venv/bin/python3 -m pip install -e .
      - name: "Run Endor Labs Scan"
        uses: endorlabs/github-action@v1
        id: endorlabs
        with:
          namespace: demo-python
          pr: false
          sarif_file: endorlabs-boto3.sarif.json
          scan_summary_output_type: summary
          additional_args: "--phantom-dependencies --call-graph-languages=python,javascript,typescript"
      - name: Upload Endor Labs SARIF to github
        # requires GHAS or public repo
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: endorlabs-boto3.sarif.json
